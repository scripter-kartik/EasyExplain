<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyExplain</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="title-container" data-i18n="title">EasyExplain</div>
            <div class="language-selector">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="es">ES</button>
                <button class="lang-btn" data-lang="fr">FR</button>
                <button class="lang-btn" data-lang="de">DE</button>
                <button class="lang-btn" data-lang="hi">हि</button>
                <button class="lang-btn" data-lang="zh">中</button>
            </div>
        </div>
    </div>
    <div id="mode-selector">
        <label data-i18n="style">Style:</label>
        <select id="mode">
            <option value="simple" data-i18n="mode_simple">Simple</option>
            <option value="eli5" data-i18n="mode_eli5">ELI5</option>
            <option value="summary" data-i18n="mode_summary">Summary</option>
            <option value="detailed" data-i18n="mode_detailed">Detailed</option>
            <option value="bullet" data-i18n="mode_bullet">Bullets</option>
            <option value="technical" data-i18n="mode_technical">Technical</option>
        </select>
        <button id="regenerate-btn"><img id="regenerate-icon" src="/icons/regenerate.png" alt=""></button>
    </div>
    <div id="original"></div>
    <hr>
    <div id="explanation"></div>
    <div id="actions" style="display: none;">
        <button id="copy-btn" data-i18n="copy">Copy</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
